<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <div id="app">
      {{ message }}
      <div v-html="rawmessage"></div>
      <!-- <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials"></iframe> 
      <iframe 
      v-bind:src=""
      src="/default.asp" width="100%" height="300" style="border:1px solid black;">
      </iframe> -->
    </div>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
      const { createApp } = Vue

      createApp({
        data() {
          return {
            message: 'Hello Vue!', 
            rawmessage: "<h1>RAW MESSAGE</h1>", 
            // iframebody: ""
          }
        }
      }).mount('#app')
    </script>
    <script type="module">
      import init, { greet } from "./pkg/hello_wasm.js";
      init().then(() => {
        greet("WebAssembly");
      });
    </script>
  </body>
</html>
